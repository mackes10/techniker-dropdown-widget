<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Techniker Dropdown Widget (dynamisch)</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
      }
      #main {
        width: 100%;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      select {
        width: 100%;
        padding: 8px;
        font-size: 1em;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <label for="technikerSelect">Techniker auswählen:</label>
      <select id="technikerSelect">
        <option value="">Lade Techniker…</option>
      </select>
    </div>

    <script type="text/javascript">
      JFCustomWidget.subscribe("ready", function(){
        var select = document.getElementById('technikerSelect');

        // JSON mit Techniker‑Liste laden
        fetch('https://matthiasillenseer.github.io/techniker-dropdown-widget/techniker.json')
          .then(function(res){ 
            if (!res.ok) throw new Error('Netzwerkantwort war nicht OK');
            return res.json();
          })
          .then(function(technikerArray){
            // Alte Optionen leeren
            select.innerHTML = '';

            // Neue Optionen anlegen
            technikerArray.forEach(function(name){
              var opt = document.createElement('option');
              opt.value = name;
              opt.textContent = name;
              select.appendChild(opt);
            });

            // Standard-Auswahl setzen und initial senden
            if (technikerArray.length > 0) {
              select.value = technikerArray[0];
              JFCustomWidget.sendData({ value: select.value });
            }

            // Auf Änderungen reagieren und Wert sofort senden
            select.addEventListener('change', function(){
              JFCustomWidget.sendData({ value: this.value });
            });

            // iFrame-Höhe anpassen
            JFCustomWidget.requestFrameResize({ height: document.body.scrollHeight });
          })
          .catch(function(err){
            console.error('Fehler beim Laden der Techniker‑Liste:', err);
            // Fehlermeldung im Dropdown anzeigen
            select.innerHTML = '<option value="">Liste konnte nicht geladen werden</option>';
            JFCustomWidget.requestFrameResize({ height: document.body.scrollHeight });
          });
      });

      // Beim Formular-Submit den finalen Wert senden
      JFCustomWidget.subscribe("submit", function(){
        var selected = document.getElementById('technikerSelect').value;
        JFCustomWidget.sendSubmit({
          valid: true,
          value: selected
        });
      });
    </script>
  </body>
</html>
